<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="./img/737cc588bcb45743b5ce24ecccce8838.png" type="ico">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="display: flex; justify-content: center;">
        <div class="input-group mb-3">
        <input id="cityNameInput" type="text" class="form-control" placeholder="City name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="citySearchBtn" class="btn btn-outline-secondary" type="button">Search</button>
      </div>
    </div>

    <div class="container">
      <div class="current">
        <h3 id="city">City</h3>
        <h3 id="time">Time</h3>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <img id="iconImg" src="" alt="" width="50px">
          <h3 id="weather">Weather</h3>
          <h3 id="temperature">Temperature</h3>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <h3>Speed</h3>
          <h3 id="speed">3.7 m/s</h3>
        </div>
      </div>
      <div id="forecast">
        
      </div>
      <template id="futureWeatherTemplate">
        <div id="futureWeather" class="future-weather">
          <div>
              <p id="futureWeatherDate">2025-12-04</p>
              <p id="futureWeatherTime">21:00:00</p>
          </div>
          <img id="futureWeatherIcon" src="" alt="" width="40px">
          <p id="futureWeatherTemp">-1 Â°C</p>
      </div>
      </template>
    </div>
  </body>
</html>
