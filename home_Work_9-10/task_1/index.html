<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm" style="padding-top: 20px; padding-bottom: 20px;">
        <h1>Task Manager</h1>
        <div class="input-group mb-3">
            <input type="text" id="inputTag" class="form-control" placeholder="Task name" aria-label="Имя пользователя получателя" aria-describedby="button-addon2">
            <button id="addBtn" class="btn  btn-success" type="button">Add</button>            
        </div>
        <ul id="ul" class="list-group">
        </ul>
    </div>
    <template id="liTemplate">
        <li id = "liTag" class="list-group-item d-flex justify-content-between align-items-center">
            <div>              
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                <label id="taskLabel" class="form-check-label" for="firstCheckbox">Первый чекбокс</label>
            </div>
            <button id="deleteBtn"type="button" class="btn btn-danger btn-sm">Delete</button>
        </li>
    </template>
</body>
</html>
